<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reto1.css">
  <title>card</title>
</head>
<body>
  <section>
    <div class="card">
      <div class="card-foto">
        <img class="image-main" src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="container">
        <h4 class="text-white">Equilibrium #3429</h4>
        <p class="text-gray">Our Equilibrium collection promotes balance and calm</p>  
        <div class="container-2">
          <div class="align">
            <img src="./images/icon-ethereum.svg" alt="" height="12px">
            <span class="text-eth">0.041ETH</span>
          </div>
          <div class="align">
            <img src="./images/icon-clock.svg" alt="">
            <span class="text-time">3 days left</span>
          </div>
        </div>
        <hr/>
        <div class="container-3">
          <div>
            <img src="./images/image-avatar.png" alt="" width="27px">
          </div>
          <div class="author">
            <span class="text-crea">Creation of</span>
            <span class="text-jules">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
